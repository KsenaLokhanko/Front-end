<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
</head>
<body>
	
	<div id="image">
		Hover over an image below to display it here.
	</div>
	
	<img class="preview" alt="Styling with a Bandana" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon.jpg"
	     onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
	<img class="preview" alt="With My Boy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon2.JPG"
	     onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
	<img class="preview" alt="Young Puppy" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/389177/bacon3.jpg"
	     onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
	<img class="preview" alt="Cat playing with a lizard" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/72/Cat_playing_with_a_lizard.jpg/640px-Cat_playing_with_a_lizard.jpg"
	     onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
	<img class="preview" alt="Cat" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d7/Domestic_cat_by_Shagil_Kannur003.jpg/640px-Domestic_cat_by_Shagil_Kannur003.jpg"
	     onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
	<img class="preview" alt="Cat" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Domestic_cat_by_Shagil_Kannur001.jpg/640px-Domestic_cat_by_Shagil_Kannur001.jpg"
	     onmouseover="upDate(this)" onmouseout="unDo()" onfocus="upDate(this)" onblur="unDo()">
	<script src="js/gallery.js"></script>
</body>
</html>
